<mat-divider></mat-divider>
<app-population
  (populationChange)="onPopulationChange($event)"
  [populationSlider]="population">
</app-population>
<mat-divider></mat-divider>
<p>Size {{boardWidth}}x{{boardHeight}}</p>
<mat-slider 
  min="10" 
  max="100" 
  step="5" 
  thumbLabel
  color="accent"
  tickInterval="2"
  [(value)]="boardWidth"
  (change)="updateOptions()"
  [disabled]="!this.isPaused()">
</mat-slider>
width: {{boardWidth}}
<mat-slider 
  min="10" 
  max="60" 
  step="5" 
  thumbLabel
  color="accent"
  tickInterval="2"
  [(value)]="boardHeight"
  (change)="updateOptions()"
  [disabled]="!this.isPaused()">
</mat-slider>
height {{boardHeight}}
<mat-divider></mat-divider>
<p>Delay: {{delay}}ms.</p>
<mat-slider 
  min="100" 
  max="2000" 
  step="50" 
  thumbLabel
  color="accent"
  tickInterval="1"
  [(value)]="delay"
  (change)="updateSpeed()">
</mat-slider>
<mat-divider></mat-divider>
<button 
  mat-flat-button 
  color="warn" 
  (click)="setDefaults()" 
  [disabled]="!this.isPaused()">
  Defaults
</button>
<mat-divider></mat-divider>
