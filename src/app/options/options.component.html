<p>Population: {{population}}%</p>
<mat-slider 
  min="10" 
  max="90" 
  step="5" 
  thumbLabel
  color="accent"
  [displayWith]="formatLabel"
  tickInterval="1"
  [(value)]="population"
  (change)="updatePopulation()"
  [disabled]="!this.isPaused()">
</mat-slider>
<mat-divider></mat-divider>
<p>Size</p>
<mat-slider 
  min="10" 
  max="100" 
  step="5" 
  thumbLabel
  color="accent"
  tickInterval="2"
  [(value)]="boardWidth"
  (change)="updateSize()"
  [disabled]="!this.isPaused()">
</mat-slider>
width: {{boardWidth}}
<mat-slider 
  min="10" 
  max="60" 
  step="5" 
  thumbLabel
  color="accent"
  tickInterval="2"
  [(value)]="boardHeight"
  (change)="updateSize()"
  [disabled]="!this.isPaused()">
</mat-slider>
height {{boardHeight}}
<mat-divider></mat-divider>
