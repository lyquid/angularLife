<p>Size {{boardWidth}}x{{boardHeight}}</p>
<mat-slider 
  min="10" 
  max="100" 
  step="5" 
  thumbLabel
  color="accent"
  tickInterval="2"
  [(value)]="boardWidth"
  (change)="updateSizes()">
</mat-slider>
width: {{boardWidth}}
<mat-slider 
  min="10" 
  max="60" 
  step="5" 
  thumbLabel
  color="accent"
  tickInterval="2"
  [(value)]="boardHeight"
  (change)="updateSizes()">
</mat-slider>
height {{boardHeight}}
